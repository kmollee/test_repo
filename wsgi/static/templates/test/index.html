##encoding: utf-8
<%inherit file="/base.html"/>
## file 一開有加 slash / 則為絕對path
## 若無則為相對 path

<%block name="extra_js">
    <script type="text/javascript">
        $(document).ready(function(){

            $("#testform").submit(
                function(event){
                    event.preventDefault();
                    var postdata = {n1: $("#n1").val(), n2: $("#n2").val()};
                    //alert('hello');
                    $.ajax({
                        type: "POST",
                        url: "submit",
                        //dataType: "xml",
                        data:postdata,
                        success: function(data){
                            //alert(data["title"]);
                            $("#title").html(data['result']);
                        }
                    });
                }
            );
        });

    </script>
</%block>

<%block name="content">
    <script type="text/javascript">
        $(document).ready(function(){
            $(".test").parent().addClass("active")
            
        });
    </script>
    <h1 id="title">相加</h1>
    <form class="form-horizontal" role="form" id="testform" action="" method="POST">
        <div class="form-group">
             <label for="n1" class="col-sm-2 control-label">數字 1</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="n1" />
            </div>
        </div>
        <div class="form-group">
             <label for="n2" class="col-sm-2 control-label">數字 2</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="n2" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-default">Send</button>
            </div>
        </div>
    </form>
</%block>
